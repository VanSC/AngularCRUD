<h4>Editar Producto</h4>
<hr>
<span>Ingresar los siguinetes datos</span>
<div class="panel-body">
    <form class="form-horizontal" (ngSubmit)="saveChanges()">
        <div class="form-group">
            <label for="inputEmail3" class="control-label">Codigo de producto:</label><br>
            <div class=""><input type="text" class="form-control" id="codigo" name="codigo" [(ngModel)]="editedProduct.codigo"></div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="control-label">Descripcion:</label><br>
            <div class=""><input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="editedProduct.descripcion" >
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="control-label">Precio</label><br>
            <div class=""><input type="text" class="form-control" id="precio" name="precio" [(ngModel)]="editedProduct.precio"></div>
        </div>
        <div class="form-group text-center m-b-xs">
            <button type="submit" class="btn btn-default" style="margin-right: 5px;">editar</button>
            <button type="reset" class="btn btn-default"style="margin-left: 5px;">cancelar</button>
        </div>
    </form>
</div>
